<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle del animal</title>
</head>
<body>
    <h1>Detalle del animal</h1>
    <p>Nombre: <span th:text="${detalleAnimales.nombre}">Nombre del animal</span></p>

</body>
</html>
